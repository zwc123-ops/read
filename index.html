
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>LinguistReader AI - 像微信读书一样智能</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --reader-bg: #ffffff;
      --reader-text: #1a1a1a;
      --reader-accent: #4f46e5;
    }
    body { font-family: 'Inter', 'Noto+Sans+SC', sans-serif; margin: 0; padding: 0; background: #f9fafb; -webkit-tap-highlight-color: transparent; }
    .serif { font-family: 'Lora', 'Noto+Sans+SC', serif; }
    #initial-loader {
      position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
      background: white; z-index: 9999; transition: opacity 0.5s ease;
    }
    .loader-dot { width: 10px; height: 10px; background: #4f46e5; border-radius: 50%; margin: 0 5px; animation: bounce 0.6s infinite alternate; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce { from { transform: translateY(0); opacity: 0.3; } to { transform: translateY(-12px); opacity: 1; } }
    
    /* 模仿微信读书的自定义滚动条 */
    ::-webkit-scrollbar { width: 4px; height: 4px; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.05); border-radius: 10px; }
    ::-webkit-scrollbar-track { background: transparent; }
  </style>
  <script>window.process = { env: { NODE_ENV: 'production' } };</script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.40.0",
    "epubjs": "https://esm.sh/epubjs@0.3.93?bundle",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.10.38?bundle",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="overflow-hidden">
  <div id="initial-loader"><div class="loader-dot"></div><div class="loader-dot"></div><div class="loader-dot"></div></div>
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
